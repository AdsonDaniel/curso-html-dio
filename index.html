<! atributos acompanha as tags e são configuracoes para  modificar as tags
 nos navegadores, e esses atributos recebem valores que ficam entre aspas 
 alguns atributos bem utilizados sao: />

 <! id= "titulo" - atributo para identificar um determinado elemento, tem que ter
 nome unico />
 <! style= "titulo" -voltado para o css para formatar, como modificar a cor />
 <! class= "titulo " - como o id, so aue idenfifica uma classe e nao um item, 
 todos que recebeberm o mesmo valor-tititulo vao ser alterados />
 <! type= "titulo" - essse atributo é especifico da tag input, que serve para abrir 
 um campo na pag e os valores mais usados sao o de text, number e color/>
 <! src"" - esse atributo é epecifico da tag img, que serve para colocar o endereço 
 da imagem dentro das aspas/>
 <! href="" - atributo especifico da tag a - usada para colocar link, porem o site abre 
 na mesma aba /> 
 <! target="" - segundo atributo da tag a - com o valor de _blank abre em outra aba 
 ou com o valor self que abre o link nele mesmo, comportamento padrao /> 
 <! title="" tb usado como atributo da tag a - serve para colocar um balao informartivo 
 quando passar o usuario passar o curso sobre o link/>
